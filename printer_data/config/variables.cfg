[gcode_macro _USER_VARIABLES]

## Verbose

variable_verbose: 1

##Â Travel

variable_travel_speed: 350
variable_z_drop_speed: 15

## Homing and QGL

variable_homing_xhop: 15
variable_homing_yhop: 15
variable_homing_zhop: 5
variable_homing_current: 0.7
variable_homing_speed: 350
variable_homing_accel: 3000

variable_leveling_accel: 3000

## Z endstop position 

variable_z_endstop_x: 204.8
variable_z_endstop_y: 307

## Filament loading/unloading

variable_filament_default_temp: 230
variable_filament_drive_to_nozzle: 104
variable_filament_unload_speed: 50
variable_filament_tip_shaping_sequence: [2, 0, 3, 0, 4, 0]

## Manual heatsoak

variable_heatsoak_default_chamber: 40
variable_heatsoak_default_bed: 100

## Pause/resume

variable_pause_idle_timeout: 600

## Priming settings

variable_prime_line_length: 40
variable_prime_line_purge_distance: 30
variable_prime_line_flowrate: 10
variable_prime_line_height: 0.6
variable_prime_line_margin: 10
variable_prime_line_wipe: False
variable_prime_line_start: 5, 2.5

## Printing settings

variable_print_prime_mode: 'line'
variable_print_chamber_sensor: 'Chamber'
variable_print_preheat_max_minutes: 30
variable_print_preheat_interval: 60
variable_print_firmware_retract: True
variable_print_retract: 20
variable_print_unretract: 23
variable_print_materials: {
    'PLA': {
      'pressure_advance': 0,
      'retract_length': 0.75,
      'unretract_extra_length': 0,
      'retract_speed': 40,
      'unretract_speed': 30,
    },
    'ABS': {
      'pressure_advance': 0.045,
      'retract_length': 0.5,
      'unretract_extra_length': 0,
      'retract_speed': 40,
      'unretract_speed': 30,
    }
  }

## Parking positions

variable_parking_positions: {
    'service': {'x': 100,'y': 20, 'z': 150},
    'park': {'x': 150, 'y': 300, 'zr': 10},
    'heatsoak': {'x': 150, 'y': 100, 'z': 50},
    'wipe': {'xr': 10, 'yr': 10, 'zr': 1},
    'center': {'x': 150, 'y': 150, 'z': 20},
    'belts': {'x': 150, 'y': 112.5, 'z': 173},
    'lift': {'zr': 2}
  }

## Counters

variable_counters: {
    'filter': {'hours': 50, 'action': 'change filter material'},
    'ptfe': {'hours': 500, 'action': 'change PTFE tube'},
    'rails': {'hours': 500, 'action': 're-grease rails'}
  }

## Status LEDs and colors

variable_lights_timeout_after_print: 300
variable_lights_print_start_layers: 5
variable_lights_colors: {
    'off': {'w': 0},
    'dim': {'w': 0.05},
    'mid': {'w': 0.5},
    'darkteal': {'r': 0, 'g': 0.025, 'b': 0.02},
    'orange:pulse': {'r': 0.875, 'g': 0.125, 'b': 0, 'alt': {'r': 0.675, 'g': 0.325, 'b': 0}},
    'red': {'r': 1, 'g': 0, 'b': 0},
    'red:blink': {'r': 1, 'g': 0, 'b': 0, 'blink': True},
    'red:pulse': {'r': 1, 'g': 0, 'b': 0, 'alt': {'r': 0.9, 'g': 0.1, 'b': 0}},
    'green': {'r': 0, 'g': 0.6, 'b': 0.2},
    'green:pulse': {'r': 0, 'g': 0.6, 'b': 0.2, 'alt': {'r': 0, 'g': 0.3, 'b': 0.1}},
    'purple:pulse': {'r': 0.5, 'g': 0.1, 'b': 0.4, 'alt': {'r': 0.25, 'g': 0.05, 'b': 0.2}},
    'white': {'w': 1},
    'full': {'r': 1, 'g': 1, 'b': 1, 'w': 1}
  }
variable_lights_definitions: {
    'nozzle': {
      'config': 'sb_leds',
      'index': [2,3]
    },
    'logo': {
      'config': 'sb_leds',
      'index': [1]
    },
    'case': {
      'config': 'daylight'
    }
  }
variable_lights_statuses: {
    'off': {
      'nozzle': 'off',
      'logo': 'off',
      'case': 'off'
    },
    'idle': {
      'nozzle': 'off',
      'logo': 'darkteal',
      'case': 'dim'
    },
    'starting': {
      'case': 'mid',
    },
    'homing': {
      'nozzle': 'mid',
      'logo': 'green'
    },
    'leveling': {
      'nozzle': 'purple:pulse',
      'logo': 'purple:pulse'
    },
    'heatsoak': {
      'nozzle': 'orange:pulse',
      'logo': 'orange:pulse'
    },
    'heating': {
      'nozzle': 'red:pulse',
      'logo': 'red:pulse'
    },
    'printing-start': {
      'nozzle': 'mid',
      'logo': 'darkteal',
      'case': 'white'
    },
    'printing': {
      'nozzle': 'mid',
      'logo': 'darkteal',
      'case': 'off'
    },
    'paused': {
