[gcode_macro _USER_VARIABLES]

## Verbose

variable_verbose: 1

##Â Travel

variable_travel_speed: 350

## Homing and QGL

variable_homing_xhop: 15
variable_homing_yhop: 15
variable_homing_zhop: 10
variable_homing_current: 0.7
variable_homing_speed: 350
variable_homing_accel: 3000

variable_leveling_accel: 3000

## Z endstop position 

variable_z_endstop_x: 202
variable_z_endstop_y: 300

## Extruder

variable_extruder_default_temp: 200
variable_extruder_drive_to_nozzle: 104

## Pause/resume

variable_pause_idle_timeout: 600

## Parking positions

variable_parking_positions: {
    'service': {'x': 100,'y': 0, 'z': 150},
    'park': {'x': 150, 'y': 300, 'zr': 10}
  }

## Status LEDs and colors

variable_lights_idle_delay: 300
variable_lights_colors: {
    'off': {'w': 0},
    'dim': {'w': 0.05},
    'mid': {'w': 0.5},
    'darkteal': {'r': 0, 'g': 0.025, 'b': 0.02},
    'orange': {'r': 0.875, 'g': 0.125, 'b': 0},
    'red': {'r': 1, 'g': 0, 'b': 0},
    'green': {'r': 0, 'g': 0.6, 'b': 0.2},
    'purple': {'r': 0.5, 'g': 0.1, 'b': 0.4},
    'white': {'w': 1},
    'full': {'r': 1, 'g': 1, 'b': 1, 'w': 1}
  }
variable_lights_definitions: {
