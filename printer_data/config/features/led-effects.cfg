[led_effect sb_idle]
autostart: True
frame_rate: 24
leds:
    neopixel:sb_leds
layers:
    breathing   10  1   top     (0,.02,.025,0)

[led_effect heating_hotend]
frame_rate: 24
leds:
    neopixel:sb_leds (2,3)
layers:
    linearfade  10  1   top     (1,0,0,0),(.5,.5,0,0)

[led_effect heating_bed]
frame_rate: 24
leds:
    neopixel:sb_leds (1)
layers:
    linearfade  10  1   top     (1,0,0,0),(.5,.5,0,0)
