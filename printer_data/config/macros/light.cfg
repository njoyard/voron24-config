  {% if is_printing %}
    SET_GCODE_VARIABLE MACRO=_SET_LIGHT_STATUS VARIABLE=case_light_set_manually VALUE=False
  {% endif %}

  _SET_LIGHT_COLOR LIGHT=case COLOR=off
