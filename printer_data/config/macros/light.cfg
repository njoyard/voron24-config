gcode:
  {% set is_printing = printer.print_stats.state in ['printing', 'paused'] %}

  {% if is_printing %}
    SET_GCODE_VARIABLE MACRO=_SET_LIGHT_STATUS VARIABLE=case_light_set_manually VALUE=True
  {% endif %}

