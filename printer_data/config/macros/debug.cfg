[gcode_macro VERBOSE]
gcode:
  {% set vars = printer["gcode_macro _USER_VARIABLES"] %}

  {% if vars.verbose %}
    RESPOND MSG="// {params.MSG}"
    SET_DISPLAY_TEXT MSG="{params.MSG}"
  {% endif %}

[gcode_macro INFO]
gcode:
  RESPOND MSG="** {params.MSG}"
  SET_DISPLAY_TEXT MSG="{params.MSG}"

[gcode_macro ERROR]
gcode:
  RESPOND TYPE=error MSG="{params.MSG}"

[gcode_macro _SEARCH_VARS]
description: Search for variables, params.S is search query, params.V can be set to show values (defaults to keys only)
gcode:
  {% set search = params.S|lower %}
  {% set values = params.V|default(0)|int %}
  {% set ns = namespace() %}
  {% for item in printer  %}
    {% if ' ' in item %}
      {% set ns.path = ['printer', "['%s']" % (item), ''] %}
    {% else %}
      {% set ns.path = ['printer.', item, ''] %}
    {% endif %}

    {% if search in ns.path|lower %}
      { action_respond_info(ns.path|join) }
    {% endif %}

    {% if printer[item].items() %}
      {% for childkey, child in printer[item].items() recursive %}
        {% set ns.path = ns.path[:loop.depth|int + 1] %}

        {% if ' ' in childkey %}
          {% set null = ns.path.append("['%s']" % (childkey)) %}
        {% else %}
          {% set null = ns.path.append(".%s" % (childkey)) %}
        {% endif %}

        {% if child is mapping  %}
          { loop(child.items()) }
        {% else %}
          {% if search in ns.path|lower %}
            {% if values %}
              { action_respond_info("%s : %s" % (ns.path|join, child)) }
            {% else %}
              { action_respond_info(ns.path|join) }
            {% endif %}
          {% endif %}
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
